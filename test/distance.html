<style>
    html, body
    {
        margin:0;
        padding:0;
    }
</style>

<canvas id="can" style="width:100vw; height:100vw; border:1px solid black;" 
width=1080 height=1080></canvas>

<script>

let can = document.getElementById("can")
let ctx = can.getContext("2d")

function drawPoint(pos, size=10, color="black")
{
    let x = pos.x;
    let y = pos.y;
    
    ctx.beginPath();
    ctx.moveTo(0+x, 0+y);
    ctx.lineTo(0+x, 0+y);
    ctx.lineCap = "round";
    ctx.lineWidth = size;
    ctx.strokeStyle = color;
    ctx.stroke();
}

let start = {x: Math.random()*can.width, y: Math.random()*can.height}
let end = {x: Math.random()*can.width, y: Math.random()*can.height}

// difference
let diff = { x: (end.x - start.x), y: (end.y - start.y) }

// distance
let len = Math.sqrt(diff.x * diff.x + diff.y * diff.y)

// unit
let point = {x: diff.x/len, y: diff.y/len}

drawPoint(start,10, "green")
drawPoint(end,10, "red")


for(let a = 0; len > a; a++)
{
    let pos = {x: start.x +(point.x*a), y: start.y + (point.y*a)}
    drawPoint(pos, 2, "black")
    // console.log(JSON.stringify(pos))
}

</script>
